<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeasTapp - Create Account</title>
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
  <div id="leftpage">FeasTapp</div>
  <div id="rightpage">

    <div class="wrapper">
      <div class="form-container">
          <h1>Create Account</h1>
          <form class="account-form">
              <div class="input-group">
                  <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
              </div>
              <div class="input-group">
                  <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
              </div>
              <div class="input-group">
                  <input type="email" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="input-group">
                  <input type="password" id="password" name="password" placeholder="Password" required>
              </div>
              <div class="input-group">
                  <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
              </div>
              <div class="input-group">
                  <button type="submit">Create Account <a href="userpref/userpref.html"></a></button>
              </div>
              <div class="signin-link">
                  Already have an account? <a href="/signin.html">Sign in</a>
              </div>
              <div class="terms">
                  By using FeasTapp, you agree to our <a href="/privacy">Privacy Notice</a> and <a href="/terms">Terms of Use</a>.
              </div>
          </form>
      </div>
  </div>

  </div>

  <script type="module" src="signup.js" defer></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeasTapp - Log In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>

    <div class="wrapper">
        <!-- Login Form -->
        <form id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="signin-email" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="signin-password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html" onclick="toggleForms()">Sign Up</a></p>
            </div>
        </form>
    </div>

  <script type="module" src="signin.js" defer></script>
  
</body>
</html>

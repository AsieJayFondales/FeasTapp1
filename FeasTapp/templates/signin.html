<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeasTapp - Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
</head>
<body>
    <div class="wrapper">
        <!-- Login Form -->
        <form id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" id="signin-email" name="email" placeholder="Email" required autocomplete="email">
            </div>
            <div class="input-box">
                <input type="password" id="signin-password" name="password" placeholder="Password" required autocomplete="current-password">
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember" id="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div class="register-link">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/signin.js') }}"></script>
</body>
</html>

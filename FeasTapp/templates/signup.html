<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeasTapp - Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
  
<body>
    <div class="wrapper">
        <form id="signup-form" method="POST">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" id="first-name" name="firstName" placeholder="First Name" required autocomplete="given-name">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" id="last-name" name="lastName" placeholder="Last Name" required autocomplete="family-name">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" id="signup-email" name="email" placeholder="Email" required autocomplete="email">
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="signup-password" name="password" placeholder="Password" required autocomplete="new-password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="signup-confirm-password" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" required>I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <div class="register-link">
                <p>Already have an account? <a href="{{ url_for('signin') }}">Sign in</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/signup.js') }}" defer></script>
</body>
</html>
